exception.checklists.checklist-not-found = checklist-not-found
exception.expenses.expense-not-found = expense-not-found
exception.countries.country-not-found = country-not-found
exception.reports.report-type-not-supported = report-type-not-supported
exception.reports.report-generation-problem = report-generation-problem
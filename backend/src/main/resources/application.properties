spring.datasource.maximum-pool-size = 16

jwt.lifetime = 3600
jwt.private-key-file-name = jwt.key

pdf-report-generator.template-file-name = reportTemplate.fop
xlsx-report-generator.template-file-name = reportTemplate.xml

files.base-path=uploads

clients.api.nbp.url=http://api.nbp.pl/api
clients.api.nbp.exchange-uri = /exchangerates/rates/c/{currencyCode}/{date}

retry.policy.exponential.max-retries=3
